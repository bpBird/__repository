<!DOCTYPE html>
<html class="no-js"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		th:fragment="layout (title,body)">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="screen, projection"></link>
		<script src="/static/js/script.js" th:src="@{/js/main.js}"></script>
<!-- 		<script type="text/javascript"></script> -->
		<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">__stock</title>
	</head>
	<body>
		<div id="side-bar" layout:replace="side-bar::side-bar"></div>
		<div id="top-bar" layout:replace="top-bar::top-bar"></div>
		<div class="container">
			<div layout:fragment="content" th:remove="tag"></div>
		</div>
		<div id="footer" layout:replace="footer::footer"></div>

        <!-- 
        <script type="text/javascript" th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
